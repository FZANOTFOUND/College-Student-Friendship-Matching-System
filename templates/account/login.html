{% extends "base.html" %}

{% block title %}登录{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h4 class="card-title mb-3 text-center">登录</h4>


        <!-- 纯手写表单（注意 name 与后端一致） -->
        <form id="loginForm" method="post" action="/api/account/login" novalidate>
          <!-- CSRF：如果你启用了 Flask-WTF/CSRFProtect，csrf_token() 会返回 token -->
          {% if csrf_token is defined %}
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          {% else %}
            {# 如果没有 csrf_token()，后端必须允许无 CSRF 或你删掉此行 #}
          {% endif %}

          <div class="mb-3 text-start">
            <label for="email" class="form-label">邮箱</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="you@example.com" required>
            <div class="invalid-feedback" id="emailError"></div>
          </div>

          <div class="mb-3 text-start">
            <label for="password" class="form-label">密码</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="输入密码" required minlength="6">
            <div class="invalid-feedback" id="passwordError"></div>
          </div>

          <div class="mb-3 form-check text-start">
            <input type="checkbox" id="remember" name="remember" class="form-check-input" value="1">
            <label for="remember" class="form-check-label">记住我</label>
          </div>

          <div class="d-grid">
            <button type="submit" id="submitBtn" class="btn btn-primary btn-block">登录</button>
          </div>
        </form>

        <div class="mt-3 text-center">
          <small>还没有账户？ <a href="{{ url_for('account.register') }}">注册</a></small>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}
