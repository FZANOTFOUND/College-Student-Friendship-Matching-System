{% extends "base.html" %}
{% block title %}注册{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-7 col-lg-6">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h4 class="card-title text-center mb-3">注册</h4>

        <form id="registerForm"
              method="post"
              action="/api/account/register"
              novalidate>

          {% if csrf_token is defined %}
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          {% endif %}

          <!-- 邮箱 -->
          <div class="mb-3 text-start">
            <label class="form-label">邮箱</label>
            <input type="email" name="email" id="email"
                   class="form-control" placeholder="you@example.com">
            <div class="invalid-feedback" id="emailError"></div>
          </div>

          <!-- 验证码 -->
          <div class="mb-3">
              <label class="form-label">验证码</label>
              <div class="input-group">
                   <input type="text" name="code" id="code" class="form-control" placeholder="4 位验证码" aria-label="验证码" maxlength="4">
                    <button type="button" class="btn btn-outline-secondary" id="sendCodeBtn">获取验证码</button>
              </div>
              <div class="invalid-feedback" id="codeError"></div>
            </div>

          <!-- 用户名 -->
          <div class="mb-3 text-start">
            <label class="form-label">用户名</label>
            <input type="text" name="username" id="username"
                   class="form-control">
            <div class="invalid-feedback" id="usernameError"></div>
          </div>

          <!-- 密码 -->
          <div class="mb-3 text-start">
            <label class="form-label">密码</label>
            <input type="password" name="password" id="password"
                   class="form-control">
            <div class="invalid-feedback" id="passwordError"></div>
          </div>

          <!-- 确认密码 -->
          <div class="mb-3 text-start">
            <label class="form-label">确认密码</label>
            <input type="password" name="confirm_password"
                   id="confirm_password" class="form-control">
            <div class="invalid-feedback" id="confirm_passwordError"></div>
          </div>

          <!-- 性别 -->
          <div class="mb-3 text-start">
            <label class="form-label">性别</label>
            <select name="gender" id="gender" class="form-select">
              <option value="">请选择</option>
              <option value="男">男</option>
              <option value="女">女</option>
              <option value="其他">其他</option>
            </select>
            <div class="invalid-feedback" id="genderError"></div>
          </div>

          <!-- 年龄 -->
          <div class="mb-3 text-start">
            <label class="form-label">年龄</label>
            <input type="number" name="age" id="age"
                   class="form-control" min="18" max="100">
            <div class="invalid-feedback" id="ageError"></div>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-success" id="submitBtn">
              注册
            </button>
          </div>
            <div class="mt-3 text-center">
            <small>已有账户？ <a href="{{ url_for('account.login') }}">登录</a></small>
            </div>
        </form>

      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/register.js') }}"></script>
{% endblock %}
