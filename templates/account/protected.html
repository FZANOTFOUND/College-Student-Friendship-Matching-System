{% extends "base.html" %}
{% block title %}个人界面{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">个人界面</h4>
                <p class="card-text">Hello. This page is accessible only to logged-in users.</p>
                <a class="btn btn-primary me-2" href="/tags/edit">标签编辑</a>
                <button  class="btn btn-outline-secondary" id="protected-logout">登出</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block css %}
  <style>
  body{
      height: 100vh;
  }
  </style>
{% endblock %}
{% block scripts %}
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const btn = document.getElementById("protected-logout");
        btn.addEventListener("click", handleLogout);
    });
</script>
{% endblock %}
